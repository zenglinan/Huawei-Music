<!DOCTYPE html>
<html lang="en">

<head>

<script>

      </div>
    </main>
    <footer>
      <div class="controls">
        <svg>
          <use xlink:href="#icon-download" /></svg>
        <svg>
          <use xlink:href="#icon-share" /></svg>
        <svg>
          <use xlink:href="#icon-like" /></svg>
        <svg>
          <use xlink:href="#icon-comment" /></svg>
      </div>
      <div class="bar">
        <span class="begin">00:00</span>
        <div class="barWrapper">
          <div class="point"></div>
          <div class="barContent"></div>
        </div>
        <span class="end">05:25</span>
      </div>
      <div class="buttons">
        <svg>
          <use xlink:href="#repeat" /></svg>
        <svg class="controlSong" id="preBtn">
          <use xlink:href="#pre" /></svg>
        <svg class="pausing" id="playBtn">
          <use xlink:href="#pausing" /></svg>
        <svg class="controlSong" id="nextBtn">
          <use xlink:href="#next" /></svg>
