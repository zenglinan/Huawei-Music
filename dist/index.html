<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>华为音乐</title>
  <link rel="stylesheet" href="/default.80612fa5.css">
  <link rel="stylesheet" href="/scss.8c25d549.css">
<script src="/default.80612fa5.js"></script><script src="/scss.8c25d549.js"></script></head>

<body>
  <div class="player">
    <header>
      <h1>水星记</h1>
      <p>郭顶 - 飞行器的执行周期</p>
    </header>
    <main>
      <div class="changePage">
        <span class="active"></span>
        <span></span>
      </div>
      <div class="effect">
        <div class="effect1"></div>
        <div class="effect2"></div>
        <div class="effect3"></div>
      </div>
      <article class="lyric">
        <p class="active">按时打卡上的库哈斯</p>
        <p>下一句歌词</p>
      </article>
    </main>
    <div class="controls">
      <svg>
        <use xlink:href="#icon-download"></use></svg>
      <svg>
        <use xlink:href="#icon-share"></use></svg>
      <svg>
        <use xlink:href="#icon-like"></use></svg>
      <svg>
        <use xlink:href="#icon-comment"></use></svg>
    </div>
    <div class="bar">
      <span>00:00</span>
      <div class="barWrapper">
        <div class="point"></div>
        <div class="barContent"></div>
      </div>
      <span>05:25</span>
    </div>
    <div class="buttons">
      <svg><use xlink:href="#repeat"></use></svg>
      <svg class="controlSong"><use xlink:href="#pre"></use></svg>
      <svg class="pause"><use xlink:href="#pause"></use></svg>
      <svg class="controlSong"><use xlink:href="#next"></use></svg>
      <svg><use xlink:href="#list"></use></svg>
    </div>
  </div>
  <script src="/js.d818e0ef.js"></script>
  <script src="/icon.1ebf523c.js"></script>
</body>

</html>
